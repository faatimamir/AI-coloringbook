
<!DOCTYPE html>
<html lang="en">
  <head>

    <title>AI Creative Studio | Personalized for Kids</title>
    
    <!-- External Libraries -->

    <style>
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes scaleIn { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
      .animate-scale-in { animation: scaleIn 0.3s ease-out forwards; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f1f1f1; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      #root { min-height: 100vh; }
    </style>
  </head>

  <body class="bg-slate-50 selection:bg-purple-200">
    <div id="root"></div>
    <!-- Using a strictly relative path for Babel standalone loading -->
    <script type="text/babel" data-presets="react,typescript" data-type="module" src="index.tsx"></script>
